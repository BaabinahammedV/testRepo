<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="qq"></p>
    <p id="ww"></p>
    <script>
        function multiply(a,b)
        {
          return a*b;
        }
        document.getElementById('qq').innerHTML=multiply(15,2)
        function farenhiet(f)
        {
          return (5/9)*(f-32);
        }
        document.getElementById('ww').innerHTML=farenhiet(36)
    </script>
</body>
